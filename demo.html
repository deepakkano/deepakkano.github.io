<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.about-me {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.about-me h1 {
    font-size: 2em;
    margin-bottom: 10px;
}

.about-me p {
    font-size: 1em;
    color: #555;
}

.credit {
    font-size: 0.8em;
    color: #999;
    margin-top: 10px;
}

.social-icons {
    margin: 20px 0;
}

.social-icons a {
    margin: 0 10px;
    display: inline-block;
}

.social-icons img {
    width: 24px;
    height: 24px;
}

.contact-btn, .portfolio-btn {
    display: inline-block;
    margin: 10px 10px;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
}

.contact-btn {
    background-color: #e74c3c;
}

.portfolio-btn {
    background-color: #2c3e50;
}

.contact-btn:hover, .portfolio-btn:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="about-me">
        <img src="your-image.jpg" alt="Your Name" class="profile-pic">
        <h1>About Me</h1>
        <p>I help agencies & brands to turn their ideas into designs. My heart is creativity and design and my head has always been business led. Which to this day has served me very well!</p>
        <p class="credit">Image from Freepik</p>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
        <a href="mailto:hi@freedesigner.com" class="contact-btn">hi@freedesigner.com</a>
        <a href="portfolio.html" class="portfolio-btn">See Design Work</a>
    </div>
</body>
</html>
